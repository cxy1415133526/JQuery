<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            border: 1px solid #000;
            margin: 40px auto;
        }

        .box h3 {
            line-height: 30px;
            border: 1px solid #000;
            cursor: pointer;
            background-color: skyblue;
        }

        .box .inn {
            display: none;

        }

        .box .no0 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>哈哈哈</h3>
        <div class="inn no0">
            <p>内容1内容1内容1内容1内容1内容1内容1内容1内容1</p>
            <p>内容1内容1内容1内容1内容1内容1内容1内容1内容1</p>
            <p>内容1内容1内容1内容1内容1内容1内容1内容1内容1</p>
        </div>
        <h3>哈哈哈</h3>
        <div class="inn">
            <p>内容2内容2内容2内容2内容2</p>
            <p>内容2内容2内容2内容2内容2内容2内容2</p>
            <p>内容2内容2内容2内容2内容2</p>
        </div>
        <h3>哈哈哈</h3>
        <div class="inn">
            <p>内容3内容3内容3内容3内容3内容3内容3</p>
            <p>内容3内容3内容3内容3内容3内容3内容3</p>
            <p>内容3内容3内容3内容3内容3内容3内容3</p>
            <p>内容3内容3内容3内容3内容3内容3内容3</p>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $('.box h3').click(function () {
            if (!$(this).next().is(':visible')) {
                // 让你点击的这个h3下一个兄弟.inn展开
                // 让所有的inn（包括它自己的下一个兄弟)都合起来
                $('.inn').slideUp();
                $(this).next().slideDown(300);
            } else {
                $(this).next().slideUp(300);
            }
        });

    </script>
</body>

</html>
